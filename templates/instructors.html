<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Instructors</title>
    <link rel="stylesheet" href="/static/styles/instructors.css">  
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo">
                <img src="/static/assets/website_icon.webp" alt="" srcset="">
            </div>
        </div>
        <div class="header1">
            <p class="head-txt">MANAGE INSTRUCTORS</p>
        </div>
    </div>
    <div class="container">
        <div class="ext-inst">
            <h3>EXISTING INSTRUCTORS</h3>
            <hr>
            <br>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Course Name</th>
                        <th>Phone no.</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for instructor in instructors %}
                    <tr>
                        <td>{{ instructor[0] }}</td>
                        <td>{{ instructor[1] }}</td>
                        <td>{{ instructor[2] }}</td>
                        <td>{{ instructor[3] }}</td>
                        <td>{{ instructor[4] }}</td>
                        <td>
                            <form action="{{ url_for('delete_instructor_enrollment', tid=instructor[5]) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this instructor?');">
                                <button type="submit">Remove Instructor</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <div class="new-inst">
            <h3>ADD NEW INSTRUCTORS</h3>
            <hr>
            <form action="{{ url_for('edit_instructors') }}" method="POST">
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="address2">Address 2:</label>
                <input type="text" id="address2" name="address2">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="postal">Postal Code:</label>
                <input type="text" id="postal" name="postal" required>

                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    {% for course in courses %}
                    <option value="{{ course[1] }}">{{ course[1] }}</option>  <!-- Save the course name -->
                    {% endfor %}
                </select>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8" maxlength="20">

                <label for="reference">Reference:</label>
                <input type="text" id="reference" name="reference">
                <div class="add-inst">
                    <button type="submit">Add Instructor</button>
                </div>
            </form>
        </div>
        <script>
            window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
        </script>
    </div>
</body>
</html>
