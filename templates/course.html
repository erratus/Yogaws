<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link rel="stylesheet" href="/static/styles/courses.css">  <!-- Optional: Your CSS link -->
</head>
<body>
    <div class="container">
        <h2>Manage Courses</h2>
        <h3>Existing Courses</h3>
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Price</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course[1] }}</td>
                    <td>${{ course[2] }}</td>
                    <td>{{ course[3] }}</td>
                    <td>{{ course[4] }}</td>
                    <td>
                        <form action="{{ url_for('edit_course') }}" method="POST" style="display:inline;">
                            <input type="hidden" name="course_id" value="{{ course[0] }}">
                            <label for="from_date_{{ course[0] }}">Start Date:</label>
                            <input type="date" id="from_date_{{ course[0] }}" name="from_date" value="{{ course[3] }}" required>
                            <label for="to_date_{{ course[0] }}">End Date:</label>
                            <input type="date" id="to_date_{{ course[0] }}" name="to_date" value="{{ course[4] }}" required>
                            <button type="submit">Update Dates</button>
                        </form>
                        <form action="{{ url_for('delete_course', course_id=course[0]) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this course?');">
                            <button type="submit" style="background-color:red; color:white;">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Form to add a new course -->
        <h3>Add New Course</h3>
        <form action="{{ url_for('edit_course') }}" method="POST">
            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" name="course_name" required>

            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" required>

            <label for="from_date">Start Date:</label>
            <input type="date" id="from_date" name="from_date" required>

            <label for="to_date">End Date:</label>
            <input type="date" id="to_date" name="to_date" required>

            <button type="submit">Add Course</button>
        </form>
    </div>
</body>
</html>
